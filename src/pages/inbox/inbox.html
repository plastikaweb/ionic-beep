<ion-header>

  <ion-navbar>
	<ion-title>Inbox</ion-title>
	<ion-buttons end>
	  <button ion-button icon-only (click)="navigateToSearchUserPage()">
		<ion-icon name="add"></ion-icon>
	  </button>
	</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
	<ion-item *ngFor="let message of messagesList">
	  <ion-avatar item-left>
		<img [src]="message.profile.avatar" [alt]="message.profile.firstName">
	  </ion-avatar>
	  <h2>{{message.profile.firstName}} {{message.profile.lastName}}</h2>
	  <p>{{message.lastMessage}}</p>
	</ion-item>
  </ion-list>
</ion-content>
