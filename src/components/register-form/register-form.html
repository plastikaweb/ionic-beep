<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-label floating>
        Email Address
      </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>
        Password
      </ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-card-content>
  <ion-row padding float-right>
    <button ion-button (click)="register()">Register</button>
  </ion-row>
</ion-card>
